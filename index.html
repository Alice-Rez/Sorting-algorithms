<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sorting</title>
  </head>
  <body>
    <p>Unsorted Numbers 1</p>
    <div class="numbers-1">4,7,34,3445,99,64532,23,47</div>
    <br />
    <p>Sorted Numbers 1</p>
    <div id="number-1" style="color: rgb(216, 8, 8)"></div>
    <br /><br />

    <p>Unsorted Numbers 2</p>
    <div class="numbers-2">8,345,97,345,3453453,67564</div>
    <br />
    <p>Sorted Numbers 2</p>
    <div id="number-2" style="color: rgb(216, 8, 8)"></div>
    <br /><br />

    <p>Unsorted Numbers 3</p>
    <div class="numbers-3">99,99999,999999999,423.5,423.6,0.9</div>
    <br />
    <p>Sorted Numbers 3</p>
    <div id="number-3" style="color: rgb(216, 8, 8)"></div>
    <br /><br />

    <p>Time: <span id="time"></span></p>

    <input id="bubble" type="button" value="Bubble-Sort" />
    <input id="select" type="button" value="Selection-Sort" />
    <input id="insert" type="button" value="Insertion-Sort" />
    <input id="merge" type="button" value="Merge-Sort" />
    <input id="quick" type="button" value="Quick-Sort" />
    <br />

    <script src="index.js" type="module"></script>
  </body>
</html>
